name: Release PR

on:
  pull_request:

jobs:
  release-pr:
    name: Publish PR
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    environment: Preview
    steps:
      - name: Init
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.5.1
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Determine version
        uses: ./.github/version-pr
        id: determine-version
        env:
          PR_NUMBER: ${{ github.event.number }}
      - name: Publish to npm
        run: |
          cd packages/next-drupal
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          pnpm publish --no-git-checks --access public --tag experimental
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Comment version on PR
        uses: NejcZdovc/comment-pr@v2
        with:
          message:
            "üéâ Experimental release [published üì¶Ô∏è on npm](https://npmjs.com/package/next-drupal/v/${{ env.VERSION }})!\n \
            ```sh\npnpm add next-drupal@${{ env.VERSION }}\n```\n \
            ```sh\nyarn add next-drupal@${{ env.VERSION }}\n```\n \
            ```sh\nnpm i next-drupal@${{ env.VERSION }}\n```"
        env:
          VERSION: ${{ steps.determine-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
